<!DOCTYPE html>
<html> 
    <head lang="en">
        <Title>Pseudo-classe</Title>
        <meta charset="utf-8">
        <style>
            <!-- pseudo classe -->
            a:hover {
                background: rgb(29, 0, 75);
                color: aliceblue;
            }
            <!-- midia queries -->
            @media screen {
                body {
                     color: blue;
                }
            }
            @media print {
                body {
                    color: red;
                }
            }
        </style>
    </head>
    <body>
        <h1>1</h1>
        <button>2</button>
    </body>
</html>
